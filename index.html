<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <!--estos links me traen la funete del texto que se saco de google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header><img class="imagen-letra-A" src="img/Logo.png" alt="logo de la letra A"></header>
    <main class="enciptador">
        <section>
            <!--placeholder me sirve para que dentro del cuadro se vea un texto indicativo-->
            <textarea  placeholder="Ingrese el texto aqui" name="decodificador" id="normal-textto"></textarea>
            <div class="advertencia-encriptador">
                <img class="" src="img/signo-advertencia.png" alt="signo de signo de advertencia">
                <p class="advertencia-normal-texto">Solo letras minúsculas y sin acentos</p>
            <div class="encrptador-botones">
                <button class="boton-Encriptar">Encriptar</button>
                <button class="boton-Desencriptar">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea name="encriptado-texto" id="desencitador-de-texto"></textarea>
            <div class="encriptador-texto-informativo">
                <button class="boton-copiar">Copiar</button>
                <h1 class="advertencia-encriptado-texto">Ningún mensaje fue encontrado</h1>
                <p class="texto_informativo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            </section>
        
    </main>
    <footer></footer>
</body>
</html>
