<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main class="presentacion">
        <section class="presentacion-contenido">
            <textarea placeholder="Ingrese el texto aqui" name="decodificador" id="codificador-textto"></textarea>
            <p class="advertencia">Solo letras minúsculas y sin acentos</p>
        </section>
        <button class="boton1">Encriptar</button>
        <button class="boton2">Desencriptar</button>
        <img class="imagen-letra-A" src="img/Logo.png" alt="logo de la letra A">
        <img class="imagen-muñeco" src="img/Muñeco.png" alt="una persona sentada">
    </main>
    <footer></footer>
</body>
</html>
