<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- asegura que la pagina escale correctamente en dispositivos moviles -->
    <title>Encriptador de texto</title><!-- en este titulo podemos poner una imagen con link:favicon y href ponemos nuestra imagen -->
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon"><!-- de esta manera podemos poner un icono en la parte superior alado del titulo  -->
    <!--estos links me traen la funete del texto que se saco de google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <img class="imagen-letra-A" src="img/Logo.png" alt="logo de la letra A">
        <section class="encriptador">
            <!--placeholder me sirve para que dentro del cuadro se vea un texto indicativo
            row: Especifica el número de líneas de texto visibles, cols: Especifica el ancho visible del campo de texto, en caracteres..
            name me sirve para cuando se envie a una bsse de datos lo que se escriba en textarea se guarde con el nombre que elijamos -->
            <textarea id="normalTexto" class="normal-textto"  placeholder="Ingrese el texto aqui" rows="50"  cols="50" name="textoNormal"></textarea>
            <div class="advertencia-encriptador">
                <img class="logo-advertencia" src="img/signo-advertencia.png" alt="signo de advertencia">
                <p class="advertencia-normal-texto">Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <!--atributo type de la etiqueta <button> especifica el comportamiento que tendrá el botón cuando se haga clic en él
                    pero hay que tener encuenta q podemos poner varios type que hacen distintas cosas -->
                <button onclick="encritarBoton()" id="encritarBoton" class="boton-Encriptar" type="button">Encriptar</button>
                <button onclick="desencritarBoton()" id="desencriptarBoton" class="boton-Desencriptar" type="button">Desencriptar</button>
            </div>
        </section>

        <section class="encriptado">
            <textarea id="encritadoTexto" class="texto-Encriptado" rows="50" cols="50"  name="encriptado-texto" ></textarea>
            <button onclick="copiarBoton()" id="botonCopiar" class="boton-copiar" type="button">Copiar</button>
            <img id="personaImg" class="personaimg" src="img/Muñeco.png" alt="una persona">

            <div id="TextoInformativo" class="encriptador-texto-informativo">
                <h1  class="advertencia-encriptado-texto">Ningún mensaje fue encontrado</h1>
                <p   class="texto_informativo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
<!--el atributo defer indica al navegador que el script debe ser descargado en para lelo mientras la pagina HTML continua activa (parsear)-->
<script src="script.js" defer></script>
</body>
</html>
