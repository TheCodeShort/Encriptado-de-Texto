<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main class="enciptador">
        <!--placeholder me sirve para que dentro del cuadro se vea un texto indicativo-->
        <textarea  placeholder="Ingrese el texto aqui" name="decodificador" id="normal-textto"></textarea>
        <p class="advertencia-normal-texto">Solo letras minúsculas y sin acentos</p>
        <div class="encriptador-texto-informativo">
            <textarea placeholder="Ingrese el texto aqui" name="encriptado-texto" id="desencitador-de_texto"></textarea>
            <h1 class="advertencia-encrptado-texto">Ningún mensaje fue encontrado</h1>
            <p class="texto_informativo">Ingresa el texto que desees encriptar o desencriptar.</p>
            <img class="imagen-muñeco" src="img/Muñeco.png" alt="una persona sentada">
        </div>
        <div class="encrptador-botones">
            <button class="boton-Encriptar">Encriptar</button>
            <button class="boton-Desencriptar">Desencriptar</button>
        </div>
        <img class="imagen-letra-A" src="img/Logo.png" alt="logo de la letra A">
        
        
    </main>
    <footer></footer>
</body>
</html>
